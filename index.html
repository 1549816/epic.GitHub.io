<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>土木工程模拟器</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="1.css">
<link rel="stylesheet" type="text/css" href="botton.css">
<link rel="stylesheet" type="text/css" href="文本格式.css">
<script src="行业变化.js" type="text/javascript" ></script>
<script src="专业水平.js" type="text/javascript" ></script>
<script src="help.js" type="text/javascript" ></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* 头部样式 */
.header {
  background-color: #f1f1f1;
  padding: 5px;
  text-align: center;
}

/* 导航条 */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* 导航链接 */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* 链接 - 修改颜色 */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* 创建三个相等的列 */
.column {
  float: left;
  padding: 2px;
  width: 33.33%;
}
 
/* 列后清除浮动 */
.row:after {
  content: "";
  display: table;
  clear: both;
}


/* 响应式布局 - 小于 600 px 时改为上下布局 */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

  <!-- bodystart -->
<div class="header">
  <h1>土木工程模拟器</h1>
</div>



<div class="topnav">
  <a href="#">资产：
    <a id="zc"><script>document.getElementById("zc").innerHTML=Property+"￥"</script></a>
  </a>
  <a href="#">工资/年：
    <a id="gz"><script>document.getElementById("gz").innerHTML=Salary+"￥"</script></a>
  </a>
  <a href="#">工作：
    <a id="work"><script>document.getElementById("work").innerHTML=work+"/"+lvl+"级"</script></a>
  </a>
  <a href="#">土木专业水平：
    <a id="tmlvl"><script>document.getElementById("tmlvl").innerHTML=TmLevel</script></a>
  </a>
  <a href="#">计算机专业水平：
    <a id="jsjlvl"><script>document.getElementById("jsjlvl").innerHTML=JsjLevel</script></a>
  </a>
  <a href="#">年龄：
    <a id="ago"><script>document.getElementById("ago").innerHTML=year+22</script></a>
  <a href="#">毕业年数：
    <a id="year"><script>document.getElementById("year").innerHTML=year</script></a>
    <a href="#">学历：
      <a id="education"><script>document.getElementById("education").innerHTML=education</script></a>
</div>

<!-- 事件栏 -->
<div class="row">
  <div class="column">
    <h2 class="center">操作栏</h2>
    <div class="btn-group" style="width:100%">
      <!-- <button style="width:100%" type="button" onclick="yearchange()">下一年</button> -->
    <div id="kytb">
      <div class="center" >升学</div>
      <button style="width:50%" onclick="tmky()">土木考研
      <div id="tmky">
        <script>document.getElementById("tmky").innerHTML=tmsuccess+"%"</script>
      </div>
      </button>
      <button style="width:50%" onclick="jsjky()">计算机考研
        <div id="jsjky">
          <script>document.getElementById("jsjky").innerHTML=jsjsuccess+"%"</script>
        </div>
      </button>
    </div>
      <div class="center">就业</div>
      <button style="width:33.3%" onclick="jyfdc()">房地产</button>
      <button style="width:33.3%" onclick="jysjy(work)">设计院</button>
      <button style="width:33.3%" onclick="jysgdw(work)">施工单位</button>
      <button style="width:33.3%" onclick="jydc(work)">大厂</button>
      <button style="width:33.3%" onclick="jyxc(work)">小厂</button>
      
    </div>
    <p></p>
  </div>

  <!-- 行情栏 -->

  <div class="column">
    <h2 class="center">行情栏</h2>
    <p id="tm1">土木行业变化：
      <script>document.getElementById("tm1").innerHTML="土木行业变化："+tm</script>
    </p>
    <p id="jsj1">计算机行业变化：
      <script>document.getElementById("jsj1").innerHTML="计算机行业变化："+jsj</script>    </p>
    <p id="tmhy1">土木行业总变化：
      <script>document.getElementById("tmhy1").innerHTML="土木行业总变化："+tmChang</script>    </p>
    <p id="jsjhy1">计算机行业总变化：
      <script>document.getElementById("jsjhy1").innerHTML="计算机行业总变化："+jsjChang</script>    </p>
  </div>  

    <div class="column">
      <h2 class="center">事件栏</h2>
      <div class="nichu">
        <p id="sj">
          <script>document.getElementById("sj").innerHTML="开始你的土木工程毕业模拟吧"+"<br/>"</script>    </p>
      </div>
    </div>


</div>


  <!-- 工资查询 -->
  <script>
    jysuccess(TmLevel,JsjLevel,education);
  </script>

  <div class="footer">
    <br>
    <h2 class="center">查询栏</h2>
    <div class="dropdown">
      <button class="dropbtn">房地产</button>
      <div class="dropdown-content">
        
          <a id="fdc"><script>
           var i=0;
        document.getElementById("fdc").innerHTML="";
        while(i<fdcNum){
        fdc[i]*=tm;
        fdc[i]=fdc[i].toFixed(0);
        document.getElementById("fdc").innerHTML+=i+1+"级 "+fdc[i]+"￥"+"("+fdcSuccess[i]+"%)"+"<br/>";
        i++;
    }
            </script></a>
          
      </div>
    </div> 

    <div class="dropdown">
      <button class="dropbtn">设计院</button>
      <div class="dropdown-content">
        <a id="sjy"><script>
          var i=0;
       document.getElementById("sjy").innerHTML="";
       while(i<sjyNum){
       sjy[i]*=tm;
       sjy[i]=sjy[i].toFixed(0);
       document.getElementById("sjy").innerHTML+=i+1+"级 "+sjy[i]+"￥"+"("+sjySuccess[i]+"%)"+"<br/>";
       i++;
   }
           </script>
            </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">施工单位</button>
      <div class="dropdown-content">
        <a id="sgdw"><script>
          var i=0;
       document.getElementById("sgdw").innerHTML="";
       while(i<sgdwNum){
       sgdw[i]*=tm;
       sgdw[i]=sgdw[i].toFixed(0);
       document.getElementById("sgdw").innerHTML+=i+1+"级 "+sgdw[i]+"￥"+"("+sgdwSuccess[i]+"%)"+"<br/>";
       i++;
   }
           </script>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">大厂</button>
      <div class="dropdown-content">
        <a id="dc"><script>
          var i=0;
       document.getElementById("dc").innerHTML="";
       while(i<dcNum){
       dc[i]*=tm;
       dc[i]=dc[i].toFixed(0);
       document.getElementById("dc").innerHTML+=i+1+"级 "+dc[i]+"￥"+"("+dcSuccess[i]+"%)"+"<br/>";
       i++;
   }
           </script>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">小厂</button>
      <div class="dropdown-content">
        <a id="xc"><script>
          var i=0;
       document.getElementById("xc").innerHTML="";
       while(i<xcNum){
       xc[i]*=tm;
       xc[i]=xc[i].toFixed(0);
       document.getElementById("xc").innerHTML+=i+1+"级 "+xc[i]+"￥"+"("+xcSuccess[i]+"%)"+"<br/>";
       i++;
   }
           </script>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" onclick="author()">关于作者</button>
    </div>

    <div class="dropdown">
      <button class="dropbtn" onclick="help()">帮助:
      </button>
    </div>

  </div>
  <div>
    <h2 class="center">记录</h2>
    <p id="jl">
      <script>document.getElementById("jl").innerHTML=""</script>
  </div>

</div>

</body>

</html>
